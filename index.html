<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Electricity Bill Calculator</h1>
        <div class="input-section">
            <label for="units">Enter Units Consumed:</label>
            <input type="number" id="units" placeholder="Enter units" required>
            <button id="calculate-btn">Calculate Bill</button>
        </div>
        <div class="result-section">
            <h2 style="color: #000000; text-align: center; font-size: xx-large;">Your Bill Amount:</h2>
            <p id="bill-amount" style="color: #ff0000; text-align: center; font-size: xx-large;">Rs 0.00</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
